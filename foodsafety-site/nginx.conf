server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API proxy to avoid CORS issues
    # This will match /api/locations/unsafe and remove /api prefix
    location /api/ {
        # Use rewrite to remove /api prefix
        rewrite ^/api/(.*) /$1 break;
        
        # Proxy to backend API
        proxy_pass https://all-integrate-api-745797496080.asia-east1.run.app;
        
        proxy_http_version 1.1;
        proxy_set_header Host all-integrate-api-745797496080.asia-east1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        
        # SSL settings - critical for Cloud Run HTTPS endpoints
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_name all-integrate-api-745797496080.asia-east1.run.app;
        
        # Important: Increase timeouts for Cloud Run
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Don't buffer responses
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Handle errors
        proxy_intercept_errors off;
    }

    # Vue Router history mode support
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

